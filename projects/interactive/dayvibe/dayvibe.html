<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBEJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #1a1a1a;
            border: 3px solid #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: clamp(20px, 5vw, 32px);
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
            }
            50% {
                text-shadow: 0 0 20px rgba(52, 152, 219, 1);
            }
        }

        .subtitle {
            font-size: clamp(8px, 2vw, 12px);
            color: #888;
            letter-spacing: 1px;
        }

        .editor-container {
            margin-bottom: 20px;
            background-color: #0d1117;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* AI Mode Colors */
        .editor-container[data-mode="generate"] {
            border-color: #e67e22;
            box-shadow: 0 0 20px rgba(230, 126, 34, 0.3);
        }

        .editor-container[data-mode="continue"] {
            border-color: #8e44ad;
            box-shadow: 0 0 20px rgba(142, 68, 173, 0.3);
        }

        .editor-container[data-mode="transition"] {
            border-color: #16a085;
            box-shadow: 0 0 20px rgba(22, 160, 133, 0.3);
        }

        .editor-container[data-mode="edit"] {
            border-color: #f39c12;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.3);
        }

        .editor-header {
            background-color: #161b22;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .editor-container[data-mode="generate"] .editor-header {
            background: linear-gradient(135deg, rgba(230, 126, 34, 0.2) 0%, #161b22 100%);
        }

        .editor-container[data-mode="continue"] .editor-header {
            background: linear-gradient(135deg, rgba(142, 68, 173, 0.2) 0%, #161b22 100%);
        }

        .editor-container[data-mode="transition"] .editor-header {
            background: linear-gradient(135deg, rgba(22, 160, 133, 0.2) 0%, #161b22 100%);
        }

        .editor-container[data-mode="edit"] .editor-header {
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.2) 0%, #161b22 100%);
        }

        .editor-title {
            font-size: clamp(8px, 2vw, 10px);
            color: #888;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        /* Live mode indicator animation */
        @keyframes live-pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .editor-container[data-mode="normal"] .editor-title {
            animation: none;
        }

        /* Live mode active */
        #editorTitle:contains("LIVE") {
            animation: live-pulse 2s ease-in-out infinite;
        }

        .editor-container[data-mode="generate"] .editor-title {
            color: #e67e22;
        }

        .editor-container[data-mode="continue"] .editor-title {
            color: #9b59b6;
        }

        .editor-container[data-mode="transition"] .editor-title {
            color: #16a085;
        }

        .editor-container[data-mode="edit"] .editor-title {
            color: #f39c12;
        }

        .editor-lang {
            font-size: clamp(7px, 1.8vw, 9px);
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        #codeEditor {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: clamp(10px, 2.5vw, 14px);
            line-height: 1.6;
            background-color: #0d1117;
            color: #c9d1d9;
            border: none;
            outline: none;
            resize: vertical;
            tab-size: 2;
            transition: background-color 0.3s ease;
        }

        .editor-container[data-mode="generate"] #codeEditor,
        .editor-container[data-mode="continue"] #codeEditor,
        .editor-container[data-mode="transition"] #codeEditor,
        .editor-container[data-mode="edit"] #codeEditor {
            background-color: rgba(13, 17, 23, 0.8);
        }

        #codeEditor::placeholder {
            color: #555;
        }

        .editor-status {
            padding: 10px 15px;
            font-size: clamp(9px, 2vw, 11px);
            text-align: center;
            min-height: 20px;
            display: none;
        }

        .editor-status.active {
            display: block;
        }

        .editor-status.loading {
            color: #3498db;
        }

        .editor-status.success {
            color: #27ae60;
        }

        .editor-status.error {
            color: #e74c3c;
        }

        .editor-footer {
            background-color: #161b22;
            padding: 10px 15px;
            border-top: 1px solid #444;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
        }

        .btn-editor-action {
            min-width: 120px;
        }

        .btn-add-loop {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            border-color: #1e7e34;
            color: #fff;
        }

        .btn-add-loop:hover {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(39, 174, 96, 0.4);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            color: #fff;
        }

        .btn-cancel:hover {
            background: linear-gradient(135deg, #666 0%, #555 100%);
        }

        /* Update Loop button in editor */
        .editor-footer .btn-update {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-color: #2c3e50;
            color: #fff;
        }

        .editor-footer .btn-update:hover {
            background: linear-gradient(135deg, #3ba3e8 0%, #2e8bc7 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(9px, 2vw, 11px);
            border: 2px solid;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-play {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            border-color: #1e7e34;
            color: #fff;
        }

        .btn-play:hover {
            background: linear-gradient(135deg, #2fc770 0%, #26a65e 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(39, 174, 96, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-color: #a93226;
            color: #fff;
        }

        .btn-stop:hover {
            background: linear-gradient(135deg, #ff5c4c 0%, #d0493b 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.4);
        }

        .btn-example {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-color: #2c3e50;
            color: #fff;
        }

        .btn-example:hover {
            background: linear-gradient(135deg, #3ba3e8 0%, #2e8bc7 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .status-bar {
            background-color: #161b22;
            border: 2px solid #444;
            border-radius: 6px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-label {
            font-size: clamp(7px, 1.8vw, 9px);
            color: #888;
        }

        .status-value {
            font-size: clamp(8px, 2vw, 10px);
            color: #3498db;
            font-weight: bold;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #555;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.active {
            background-color: #27ae60;
            box-shadow: 0 0 8px rgba(39, 174, 96, 0.8);
        }

        .status-indicator.stopped {
            background-color: #e74c3c;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: clamp(6px, 1.5vw, 8px);
            color: #555;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Визуальный эквалайзер */
        .visualizer {
            margin-bottom: 20px;
            height: 100px;
            background: linear-gradient(180deg, #0d1117 0%, #161b22 100%);
            border: 2px solid #444;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 10px;
            gap: 3px;
            overflow: hidden;
        }

        .visualizer-bar {
            flex: 1;
            background: linear-gradient(0deg, #3498db 0%, #2ecc71 50%, #f39c12 100%);
            border-radius: 2px;
            height: 10%;
            transition: height 0.1s ease;
            opacity: 0.7;
        }

        /* Loops Grid */
        .loops-container {
            margin-bottom: 20px;
            background-color: #0d1117;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
        }

        .loops-header {
            font-size: clamp(9px, 2vw, 11px);
            color: #3498db;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loops-grid {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 5px;
        }

        .loops-grid::-webkit-scrollbar {
            height: 6px;
        }

        .loops-grid::-webkit-scrollbar-track {
            background: #0d1117;
            border-radius: 3px;
        }

        .loops-grid::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 3px;
        }

        .loops-grid::-webkit-scrollbar-thumb:hover {
            background: #5dade2;
        }

        /* Loop tiles in loops grid */
        .loops-grid .loop-tile {
            min-width: 80px;
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            background-color: #161b22;
            border: 2px solid #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .loops-grid .loop-tile.empty {
            border-style: dashed;
            opacity: 0.5;
            cursor: default;
        }

        .loops-grid .loop-tile.empty:hover {
            opacity: 0.7;
        }

        .loops-grid .loop-tile.active {
            background-color: #1e2530;
            border-color: #3498db;
        }

        .loops-grid .loop-tile.active:hover {
            border-color: #5dade2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .loops-grid .loop-tile.playing {
            background: linear-gradient(135deg, #1e2530 0%, #2c3e50 100%);
            border-color: #27ae60;
            animation: pulse-border 2s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% {
                border-color: #27ae60;
                box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
            }
            50% {
                border-color: #2ecc71;
                box-shadow: 0 0 20px rgba(46, 204, 113, 0.8);
            }
        }

        .loop-name {
            font-size: clamp(8px, 2vw, 10px);
            color: #fff;
            text-align: center;
            padding: 5px;
        }

        .loop-empty-text {
            font-size: clamp(16px, 4vw, 24px);
            color: #555;
        }

        /* Loop Mini Controls */
        .loop-controls-mini {
            position: absolute;
            bottom: 2px;
            right: 2px;
            display: flex;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .loops-grid .loop-tile.active:hover .loop-controls-mini {
            opacity: 1;
        }

        .loop-btn-delete,
        .loop-btn-move {
            width: 18px;
            height: 18px;
            padding: 0;
            border: none;
            border-radius: 3px;
            font-size: 10px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .loop-btn-delete {
            background-color: #e74c3c;
            color: #fff;
        }

        .loop-btn-delete:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        .loop-btn-move {
            background-color: #3498db;
            color: #fff;
        }

        .loop-btn-move:hover:not(:disabled) {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .loop-btn-move:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.4;
        }

        /* Loop Controls */
        .loop-controls {
            margin-top: 10px;
        }

        .btn-loop {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            border-color: #7d3c98;
            color: #fff;
            flex: 1;
            min-width: 120px;
        }

        .btn-loop:hover {
            background: linear-gradient(135deg, #a569bd 0%, #9b59b6 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(155, 89, 182, 0.4);
        }

        /* AI Generate Button */
        .btn-ai {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            border-color: #ba4a00;
            color: #fff;
            flex: 1;
            min-width: 140px;
        }

        .btn-ai:hover {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(230, 126, 34, 0.4);
        }


        /* Transition Button */
        .btn-transition {
            background: linear-gradient(135deg, #16a085 0%, #138d75 100%);
            border-color: #0e6655;
            color: #fff;
            flex: 1;
            min-width: 160px;
        }

        .btn-transition:hover:not(:disabled) {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(22, 160, 133, 0.4);
        }

        .btn-transition:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Continue Button */
        .btn-continue {
            background: linear-gradient(135deg, #8e44ad 0%, #6c3483 100%);
            border-color: #5b2c6f;
            color: #fff;
            flex: 1;
            min-width: 160px;
        }

        .btn-continue:hover:not(:disabled) {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(142, 68, 173, 0.4);
        }

        .btn-continue:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Update Loop Button */
        .btn-update {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            border-color: #1e8449;
            color: #fff;
        }

        .btn-update:hover:not(:disabled) {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(39, 174, 96, 0.4);
        }

        .btn-update:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Edit Loop Button */
        .btn-edit {
            background: linear-gradient(135deg, #f39c12 0%, #d68910 100%);
            border-color: #b9770e;
            color: #fff;
        }

        .btn-edit:hover:not(:disabled) {
            background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(243, 156, 18, 0.4);
        }

        .btn-edit:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Controls Wrapper */
        .controls-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .controls-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .control-tile {
            background-color: #0d1117;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tile-title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(9px, 2vw, 11px);
            color: #3498db;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }

        .tile-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tile-buttons .btn {
            flex: 1;
            min-width: 0;
        }

        /* Playback specific buttons */
        .playback-tile .tile-buttons {
            display: flex;
            justify-content: stretch;
        }

        .playback-tile .btn {
            flex: 1;
            min-width: 60px;
        }

        /* Loop Management specific */
        .loop-tile .tile-buttons {
            display: flex;
            justify-content: stretch;
        }

        .loop-tile .btn {
            flex: 1;
            min-width: 60px;
        }

        /* AI buttons horizontal */
        .ai-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .ai-buttons .btn {
            flex: 1;
            min-width: 160px;
        }

        /* Icon Buttons for Playback */
        .btn-icon {
            font-size: clamp(18px, 4vw, 24px);
            padding: 12px 15px;
            min-width: 60px;
        }

        /* Controls Section */
        .controls-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(9px, 2vw, 11px);
            color: #3498db;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding-left: 5px;
            border-left: 3px solid #3498db;
        }

        /* Transition Selector */
        .transition-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .transition-label {
            font-size: clamp(9px, 2vw, 11px);
            color: #3498db;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .loop-select {
            width: 100%;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: clamp(10px, 2.5vw, 13px);
            background-color: #0d1117;
            color: #c9d1d9;
            border: 2px solid #444;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
        }

        .loop-select:focus {
            border-color: #16a085;
        }

        .loop-select option {
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .controls-row {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .ai-buttons .btn {
                min-width: 100%;
                flex: 1 1 100%;
            }

            .loops-grid .loop-tile {
                min-width: 70px;
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>♪ VIBEJ ♪</h1>
            <div class="subtitle">AILOOPER FOR GREATEST</div>
        </div>

        <!-- Визуализатор -->
        <div class="visualizer" id="visualizer">
            <!-- Будут созданы бары динамически -->
        </div>

        <!-- Loops Grid -->
        <div class="loops-container">
            <div class="loops-header">Loops</div>
            <div class="loops-grid" id="loopsGrid">
                <!-- Будут созданы плитки динамически -->
            </div>
        </div>

        <!-- Main Controls -->
        <div class="controls-wrapper">
            <!-- Playback & Loop Row -->
            <div class="controls-row">
                <!-- Playback Controls -->
                <div class="control-tile playback-tile">
                    <div class="tile-title">Playback</div>
                    <div class="tile-buttons">
                        <button class="btn btn-play btn-icon" id="playBtn" onclick="playCode()" title="Play">▶</button>
                        <button class="btn btn-stop btn-icon" id="stopBtn" onclick="stopCode()" disabled title="Stop">■</button>
                    </div>
                </div>

                <!-- Loop Management -->
                <div class="control-tile loop-tile">
                    <div class="tile-title">Loop Management</div>
                    <div class="tile-buttons">
                        <button class="btn btn-loop" onclick="prevLoop()">◀ Prev</button>
                        <button class="btn btn-loop" onclick="nextLoop()">Next ▶</button>
                    </div>
                </div>
            </div>

            <!-- AI Generation Row -->
            <div class="control-tile ai-tile">
                <div class="tile-title">AI Generation</div>
                <div class="tile-buttons ai-buttons">
                    <button class="btn btn-ai" id="aiBtn" onclick="openGenerateMode()">✨ Generate Loop</button>
                    <button class="btn btn-continue" id="continueBtn" onclick="openContinueMode()" disabled>➡️ Continue Loop</button>
                    <button class="btn btn-transition" id="transitionBtn" onclick="openTransitionMode()" disabled>🔄 Make transition</button>
                </div>
            </div>
        </div>        

        <!-- Редактор кода -->
        <div class="editor-container" id="editorContainer" data-mode="normal">
            <div class="editor-header">
                <span class="editor-title" id="editorTitle">Code Editor</span>
                <span class="editor-lang">Strudel</span>
            </div>
            <textarea id="codeEditor" placeholder="// Напиши свой Strudel-паттерн или загрузи пример...
// Нажми Play чтобы запустить!"></textarea>
            <div class="editor-status" id="editorStatus"></div>
            <div class="editor-footer">
                <button class="btn btn-cancel btn-editor-action" id="cancelBtn" onclick="cancelAIMode()" style="display: none;">✖ Cancel</button>
                <button class="btn btn-generate btn-editor-action" id="generateBtn" onclick="executeAIGeneration()" style="display: none;">Generate</button>
                <button class="btn btn-add-loop btn-editor-action" id="addToLoopsBtn" onclick="addGeneratedLoop()" style="display: none;">+ Add to Loops</button>
                <button class="btn btn-update btn-editor-action" id="updateBtn" onclick="updateCurrentLoop()" style="display: none;" title="Update Loop">🔄 Update Loop</button>
                <button class="btn btn-edit btn-editor-action" id="editBtn" onclick="openEditMode()">✏️ Edit with AI</button>
            </div>
        </div>

        <!-- Статус-бар -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <div class="status-indicator" id="statusIndicator"></div>
                <span class="status-value" id="statusText">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Engine:</span>
                <span class="status-value">Strudel</span>
            </div>
        </div>

        <!-- Футер -->
        <div class="footer">
            Powered by <a href="https://strudel.cc" target="_blank">Strudel</a> | Made with ♥ for WO_v1
        </div>
    </div>

    <!-- Загружаем @strudel/web для создания своего интерфейса -->
    <script src="https://unpkg.com/@strudel/web@latest"></script>

    <!-- Подключаем наш скрипт -->
    <script src="dayvibe.js"></script>
</body>
</html>
