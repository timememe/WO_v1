<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAYVIBE - Live Coding Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #1a1a1a;
            border: 3px solid #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: clamp(20px, 5vw, 32px);
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
            }
            50% {
                text-shadow: 0 0 20px rgba(52, 152, 219, 1);
            }
        }

        .subtitle {
            font-size: clamp(8px, 2vw, 12px);
            color: #888;
            letter-spacing: 1px;
        }

        .editor-container {
            margin-bottom: 20px;
            background-color: #0d1117;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }

        .editor-header {
            background-color: #161b22;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-size: clamp(8px, 2vw, 10px);
            color: #888;
            text-transform: uppercase;
        }

        .editor-lang {
            font-size: clamp(7px, 1.8vw, 9px);
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        #codeEditor {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: clamp(10px, 2.5vw, 14px);
            line-height: 1.6;
            background-color: #0d1117;
            color: #c9d1d9;
            border: none;
            outline: none;
            resize: vertical;
            tab-size: 2;
        }

        #codeEditor::placeholder {
            color: #555;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(9px, 2vw, 11px);
            border: 2px solid;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-play {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            border-color: #1e7e34;
            color: #fff;
        }

        .btn-play:hover {
            background: linear-gradient(135deg, #2fc770 0%, #26a65e 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(39, 174, 96, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-color: #a93226;
            color: #fff;
        }

        .btn-stop:hover {
            background: linear-gradient(135deg, #ff5c4c 0%, #d0493b 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.4);
        }

        .btn-example {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-color: #2c3e50;
            color: #fff;
        }

        .btn-example:hover {
            background: linear-gradient(135deg, #3ba3e8 0%, #2e8bc7 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .status-bar {
            background-color: #161b22;
            border: 2px solid #444;
            border-radius: 6px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-label {
            font-size: clamp(7px, 1.8vw, 9px);
            color: #888;
        }

        .status-value {
            font-size: clamp(8px, 2vw, 10px);
            color: #3498db;
            font-weight: bold;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #555;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.active {
            background-color: #27ae60;
            box-shadow: 0 0 8px rgba(39, 174, 96, 0.8);
        }

        .status-indicator.stopped {
            background-color: #e74c3c;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: clamp(6px, 1.5vw, 8px);
            color: #555;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Визуальный эквалайзер */
        .visualizer {
            margin-bottom: 20px;
            height: 100px;
            background: linear-gradient(180deg, #0d1117 0%, #161b22 100%);
            border: 2px solid #444;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 10px;
            gap: 3px;
            overflow: hidden;
        }

        .visualizer-bar {
            flex: 1;
            background: linear-gradient(0deg, #3498db 0%, #2ecc71 50%, #f39c12 100%);
            border-radius: 2px;
            height: 10%;
            transition: height 0.1s ease;
            opacity: 0.7;
        }

        /* Loops Grid */
        .loops-container {
            margin-bottom: 20px;
            background-color: #0d1117;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
        }

        .loops-header {
            font-size: clamp(9px, 2vw, 11px);
            color: #3498db;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loops-grid {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 5px;
        }

        .loops-grid::-webkit-scrollbar {
            height: 6px;
        }

        .loops-grid::-webkit-scrollbar-track {
            background: #0d1117;
            border-radius: 3px;
        }

        .loops-grid::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 3px;
        }

        .loops-grid::-webkit-scrollbar-thumb:hover {
            background: #5dade2;
        }

        .loop-tile {
            min-width: 80px;
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            background-color: #161b22;
            border: 2px solid #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .loop-tile.empty {
            border-style: dashed;
            opacity: 0.5;
            cursor: default;
        }

        .loop-tile.empty:hover {
            opacity: 0.7;
        }

        .loop-tile.active {
            background-color: #1e2530;
            border-color: #3498db;
        }

        .loop-tile.active:hover {
            border-color: #5dade2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .loop-tile.playing {
            background: linear-gradient(135deg, #1e2530 0%, #2c3e50 100%);
            border-color: #27ae60;
            animation: pulse-border 2s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% {
                border-color: #27ae60;
                box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
            }
            50% {
                border-color: #2ecc71;
                box-shadow: 0 0 20px rgba(46, 204, 113, 0.8);
            }
        }

        .loop-name {
            font-size: clamp(8px, 2vw, 10px);
            color: #fff;
            text-align: center;
            padding: 5px;
        }

        .loop-empty-text {
            font-size: clamp(16px, 4vw, 24px);
            color: #555;
        }

        /* Loop Controls */
        .loop-controls {
            margin-top: 10px;
        }

        .btn-loop {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            border-color: #7d3c98;
            color: #fff;
            flex: 1;
            min-width: 120px;
        }

        .btn-loop:hover {
            background: linear-gradient(135deg, #a569bd 0%, #9b59b6 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(155, 89, 182, 0.4);
        }

        /* AI Generate Button */
        .btn-ai {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            border-color: #ba4a00;
            color: #fff;
            flex: 1;
            min-width: 140px;
        }

        .btn-ai:hover {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(230, 126, 34, 0.4);
        }

        /* AI Modal */
        .ai-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .ai-modal-content {
            background-color: #1a1a1a;
            border: 3px solid #e67e22;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(230, 126, 34, 0.5);
        }

        .ai-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        .ai-modal-title {
            font-size: clamp(12px, 3vw, 16px);
            color: #e67e22;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ai-modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 32px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .ai-modal-close:hover {
            color: #e67e22;
        }

        .ai-modal-body {
            margin-bottom: 15px;
        }

        .ai-prompt-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: clamp(10px, 2.5vw, 14px);
            background-color: #0d1117;
            color: #c9d1d9;
            border: 2px solid #444;
            border-radius: 6px;
            resize: vertical;
            margin-bottom: 15px;
            outline: none;
        }

        .ai-prompt-input:focus {
            border-color: #e67e22;
        }

        .btn-generate {
            width: 100%;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            border-color: #ba4a00;
            color: #fff;
        }

        .btn-generate:hover {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .btn-generate:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            cursor: not-allowed;
        }

        .ai-status {
            font-size: clamp(9px, 2vw, 11px);
            color: #888;
            text-align: center;
            padding: 10px;
            min-height: 30px;
        }

        .ai-status.loading {
            color: #e67e22;
        }

        .ai-status.success {
            color: #27ae60;
        }

        .ai-status.error {
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }

            .loop-tile {
                min-width: 70px;
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>♪ DAYVIBE ♪</h1>
            <div class="subtitle">Live Coding Music with Strudel</div>
        </div>

        <!-- Визуализатор -->
        <div class="visualizer" id="visualizer">
            <!-- Будут созданы бары динамически -->
        </div>

        <!-- Loops Grid -->
        <div class="loops-container">
            <div class="loops-header">Loops</div>
            <div class="loops-grid" id="loopsGrid">
                <!-- Будут созданы плитки динамически -->
            </div>
        </div>

        <!-- Редактор кода -->
        <div class="editor-container">
            <div class="editor-header">
                <span class="editor-title">Code Editor</span>
                <span class="editor-lang">Strudel</span>
            </div>
            <textarea id="codeEditor" placeholder="// Напиши свой Strudel-паттерн или загрузи пример...
// Нажми Play чтобы запустить!"></textarea>
        </div>

        <!-- Кнопки управления -->
        <div class="controls">
            <button class="btn btn-play" id="playBtn" onclick="playCode()">▶ Play</button>
            <button class="btn btn-stop" id="stopBtn" onclick="stopCode()" disabled>■ Stop</button>
            <button class="btn btn-example" id="exampleBtn" onclick="loadExample()">Load Example</button>
            <button class="btn btn-ai" id="aiBtn" onclick="openAIPrompt()">✨ AI Generate</button>
        </div>

        <!-- AI Prompt Modal -->
        <div class="ai-modal" id="aiModal" style="display: none;">
            <div class="ai-modal-content">
                <div class="ai-modal-header">
                    <span class="ai-modal-title">AI Script Generator</span>
                    <button class="ai-modal-close" onclick="closeAIPrompt()">×</button>
                </div>
                <div class="ai-modal-body">
                    <textarea id="aiPromptInput" class="ai-prompt-input" placeholder="Опиши что хочешь услышать... (например: энергичный техно бит с TR-909)"></textarea>
                    <button class="btn btn-generate" onclick="generateScript()">Generate</button>
                </div>
                <div class="ai-status" id="aiStatus"></div>
            </div>
        </div>

        <!-- Loop Controls -->
        <div class="controls loop-controls">
            <button class="btn btn-loop" onclick="addLoop()">+ Add to Queue</button>
            <button class="btn btn-loop" onclick="prevLoop()">◀ Prev Loop</button>
            <button class="btn btn-loop" onclick="nextLoop()">Next Loop ▶</button>
        </div>

        <!-- Статус-бар -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <div class="status-indicator" id="statusIndicator"></div>
                <span class="status-value" id="statusText">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Engine:</span>
                <span class="status-value">Strudel</span>
            </div>
        </div>

        <!-- Футер -->
        <div class="footer">
            Powered by <a href="https://strudel.cc" target="_blank">Strudel</a> | Made with ♥ for WO_v1
        </div>
    </div>

    <!-- Загружаем @strudel/web для создания своего интерфейса -->
    <script src="https://unpkg.com/@strudel/web@latest"></script>

    <!-- Подключаем наш скрипт -->
    <script src="dayvibe.js"></script>
</body>
</html>
