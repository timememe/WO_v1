<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAYVIBE - Live Coding Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #1a1a1a;
            border: 3px solid #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: clamp(20px, 5vw, 32px);
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
            }
            50% {
                text-shadow: 0 0 20px rgba(52, 152, 219, 1);
            }
        }

        .subtitle {
            font-size: clamp(8px, 2vw, 12px);
            color: #888;
            letter-spacing: 1px;
        }

        .editor-container {
            margin-bottom: 20px;
            background-color: #0d1117;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }

        .editor-header {
            background-color: #161b22;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-size: clamp(8px, 2vw, 10px);
            color: #888;
            text-transform: uppercase;
        }

        .editor-lang {
            font-size: clamp(7px, 1.8vw, 9px);
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        #codeEditor {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: clamp(10px, 2.5vw, 14px);
            line-height: 1.6;
            background-color: #0d1117;
            color: #c9d1d9;
            border: none;
            outline: none;
            resize: vertical;
            tab-size: 2;
        }

        #codeEditor::placeholder {
            color: #555;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(9px, 2vw, 11px);
            border: 2px solid;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-play {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            border-color: #1e7e34;
            color: #fff;
        }

        .btn-play:hover {
            background: linear-gradient(135deg, #2fc770 0%, #26a65e 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(39, 174, 96, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-color: #a93226;
            color: #fff;
        }

        .btn-stop:hover {
            background: linear-gradient(135deg, #ff5c4c 0%, #d0493b 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.4);
        }

        .btn-example {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-color: #2c3e50;
            color: #fff;
        }

        .btn-example:hover {
            background: linear-gradient(135deg, #3ba3e8 0%, #2e8bc7 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .status-bar {
            background-color: #161b22;
            border: 2px solid #444;
            border-radius: 6px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-label {
            font-size: clamp(7px, 1.8vw, 9px);
            color: #888;
        }

        .status-value {
            font-size: clamp(8px, 2vw, 10px);
            color: #3498db;
            font-weight: bold;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #555;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.active {
            background-color: #27ae60;
            box-shadow: 0 0 8px rgba(39, 174, 96, 0.8);
        }

        .status-indicator.stopped {
            background-color: #e74c3c;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: clamp(6px, 1.5vw, 8px);
            color: #555;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Визуальный эквалайзер */
        .visualizer {
            margin-bottom: 20px;
            height: 100px;
            background: linear-gradient(180deg, #0d1117 0%, #161b22 100%);
            border: 2px solid #444;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 10px;
            gap: 3px;
            overflow: hidden;
        }

        .visualizer-bar {
            flex: 1;
            background: linear-gradient(0deg, #3498db 0%, #2ecc71 50%, #f39c12 100%);
            border-radius: 2px;
            height: 10%;
            transition: height 0.1s ease;
            opacity: 0.7;
        }

        /* Loops Grid */
        .loops-container {
            margin-bottom: 20px;
            background-color: #0d1117;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
        }

        .loops-header {
            font-size: clamp(9px, 2vw, 11px);
            color: #3498db;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loops-grid {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 5px;
        }

        .loops-grid::-webkit-scrollbar {
            height: 6px;
        }

        .loops-grid::-webkit-scrollbar-track {
            background: #0d1117;
            border-radius: 3px;
        }

        .loops-grid::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 3px;
        }

        .loops-grid::-webkit-scrollbar-thumb:hover {
            background: #5dade2;
        }

        .loop-tile {
            min-width: 80px;
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            background-color: #161b22;
            border: 2px solid #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .loop-tile.empty {
            border-style: dashed;
            opacity: 0.5;
            cursor: default;
        }

        .loop-tile.empty:hover {
            opacity: 0.7;
        }

        .loop-tile.active {
            background-color: #1e2530;
            border-color: #3498db;
        }

        .loop-tile.active:hover {
            border-color: #5dade2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .loop-tile.playing {
            background: linear-gradient(135deg, #1e2530 0%, #2c3e50 100%);
            border-color: #27ae60;
            animation: pulse-border 2s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% {
                border-color: #27ae60;
                box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
            }
            50% {
                border-color: #2ecc71;
                box-shadow: 0 0 20px rgba(46, 204, 113, 0.8);
            }
        }

        .loop-name {
            font-size: clamp(8px, 2vw, 10px);
            color: #fff;
            text-align: center;
            padding: 5px;
        }

        .loop-empty-text {
            font-size: clamp(16px, 4vw, 24px);
            color: #555;
        }

        /* Loop Mini Controls */
        .loop-controls-mini {
            position: absolute;
            bottom: 2px;
            right: 2px;
            display: flex;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .loop-tile.active:hover .loop-controls-mini {
            opacity: 1;
        }

        .loop-btn-delete,
        .loop-btn-move {
            width: 18px;
            height: 18px;
            padding: 0;
            border: none;
            border-radius: 3px;
            font-size: 10px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .loop-btn-delete {
            background-color: #e74c3c;
            color: #fff;
        }

        .loop-btn-delete:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        .loop-btn-move {
            background-color: #3498db;
            color: #fff;
        }

        .loop-btn-move:hover:not(:disabled) {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .loop-btn-move:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.4;
        }

        /* Loop Controls */
        .loop-controls {
            margin-top: 10px;
        }

        .btn-loop {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            border-color: #7d3c98;
            color: #fff;
            flex: 1;
            min-width: 120px;
        }

        .btn-loop:hover {
            background: linear-gradient(135deg, #a569bd 0%, #9b59b6 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(155, 89, 182, 0.4);
        }

        /* AI Generate Button */
        .btn-ai {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            border-color: #ba4a00;
            color: #fff;
            flex: 1;
            min-width: 140px;
        }

        .btn-ai:hover {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(230, 126, 34, 0.4);
        }

        /* AI Slide-out Panel */
        .ai-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            max-width: 90vw;
            height: 100%;
            background-color: #1a1a1a;
            border-left: 3px solid #e67e22;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .ai-panel.open {
            right: 0;
        }

        .ai-panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .ai-panel-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .ai-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #333;
            background: linear-gradient(135deg, #1e2530 0%, #1a1a1a 100%);
        }

        .ai-panel-title {
            font-size: clamp(12px, 3vw, 16px);
            color: #e67e22;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Press Start 2P', cursive;
        }

        .ai-panel-close {
            background: none;
            border: none;
            color: #888;
            font-size: 32px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .ai-panel-close:hover {
            color: #e67e22;
        }

        .ai-panel-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .ai-prompt-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: clamp(10px, 2.5vw, 14px);
            background-color: #0d1117;
            color: #c9d1d9;
            border: 2px solid #444;
            border-radius: 6px;
            resize: vertical;
            margin-bottom: 15px;
            outline: none;
        }

        .ai-prompt-input:focus {
            border-color: #e67e22;
        }

        .btn-generate {
            width: 100%;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            border-color: #ba4a00;
            color: #fff;
        }

        .btn-generate:hover {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .btn-generate:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            cursor: not-allowed;
        }

        .ai-status {
            font-size: clamp(9px, 2vw, 11px);
            color: #888;
            text-align: center;
            padding: 10px;
            min-height: 30px;
        }

        .ai-status.loading {
            color: #e67e22;
        }

        .ai-status.success {
            color: #27ae60;
        }

        .ai-status.error {
            color: #e74c3c;
        }

        /* Transition Button */
        .btn-transition {
            background: linear-gradient(135deg, #16a085 0%, #138d75 100%);
            border-color: #0e6655;
            color: #fff;
            flex: 1;
            min-width: 160px;
        }

        .btn-transition:hover:not(:disabled) {
            background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(22, 160, 133, 0.4);
        }

        .btn-transition:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Continue Button */
        .btn-continue {
            background: linear-gradient(135deg, #8e44ad 0%, #6c3483 100%);
            border-color: #5b2c6f;
            color: #fff;
            flex: 1;
            min-width: 160px;
        }

        .btn-continue:hover:not(:disabled) {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(142, 68, 173, 0.4);
        }

        .btn-continue:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Update Loop Button */
        .btn-update {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            border-color: #1e8449;
            color: #fff;
        }

        .btn-update:hover:not(:disabled) {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(39, 174, 96, 0.4);
        }

        .btn-update:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Edit Loop Button */
        .btn-edit {
            background: linear-gradient(135deg, #f39c12 0%, #d68910 100%);
            border-color: #b9770e;
            color: #fff;
        }

        .btn-edit:hover:not(:disabled) {
            background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(243, 156, 18, 0.4);
        }

        .btn-edit:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Controls Section */
        .controls-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(9px, 2vw, 11px);
            color: #3498db;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding-left: 5px;
            border-left: 3px solid #3498db;
        }

        /* Transition Selector */
        .transition-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .transition-label {
            font-size: clamp(9px, 2vw, 11px);
            color: #3498db;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .loop-select {
            width: 100%;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: clamp(10px, 2.5vw, 13px);
            background-color: #0d1117;
            color: #c9d1d9;
            border: 2px solid #444;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
        }

        .loop-select:focus {
            border-color: #16a085;
        }

        .loop-select option {
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }

            .loop-tile {
                min-width: 70px;
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>♪ DAYVIBE ♪</h1>
            <div class="subtitle">Live Coding Music with Strudel</div>
        </div>

        <!-- Визуализатор -->
        <div class="visualizer" id="visualizer">
            <!-- Будут созданы бары динамически -->
        </div>

        <!-- Loops Grid -->
        <div class="loops-container">
            <div class="loops-header">Loops</div>
            <div class="loops-grid" id="loopsGrid">
                <!-- Будут созданы плитки динамически -->
            </div>
        </div>

        <!-- Редактор кода -->
        <div class="editor-container">
            <div class="editor-header">
                <span class="editor-title">Code Editor</span>
                <span class="editor-lang">Strudel</span>
            </div>
            <textarea id="codeEditor" placeholder="// Напиши свой Strudel-паттерн или загрузи пример...
// Нажми Play чтобы запустить!"></textarea>
        </div>

        <!-- Секция управления воспроизведением -->
        <div class="controls-section">
            <div class="section-title">Playback Controls</div>
            <div class="controls">
                <button class="btn btn-play" id="playBtn" onclick="playCode()">▶ Play</button>
                <button class="btn btn-stop" id="stopBtn" onclick="stopCode()" disabled>■ Stop</button>
                <button class="btn btn-update" id="updateBtn" onclick="updateCurrentLoop()" disabled>🔄 Update Loop</button>
            </div>
        </div>

        <!-- Секция AI генерации -->
        <div class="controls-section">
            <div class="section-title">AI Generation</div>
            <div class="controls ai-controls">
                <button class="btn btn-ai" id="aiBtn" onclick="openAIPanel()">✨ Generate New</button>
                <button class="btn btn-edit" id="editBtn" onclick="openEditPanel()">✏️ Edit Loop</button>
                <button class="btn btn-continue" id="continueBtn" onclick="openContinuePanel()" disabled>➡️ Continue Loop</button>
                <button class="btn btn-transition" id="transitionBtn" onclick="openTransitionPanel()" disabled>🔄 Transition</button>
            </div>
        </div>

        <!-- Slide-out AI Panel -->
        <div class="ai-panel" id="aiPanel">
            <div class="ai-panel-header">
                <span class="ai-panel-title" id="panelTitle">AI Panel</span>
                <button class="ai-panel-close" onclick="closeAIPanel()">×</button>
            </div>
            <div class="ai-panel-body" id="panelBody">
                <!-- Content будет динамически загружаться -->
            </div>
            <div class="ai-status" id="panelStatus"></div>
        </div>

        <!-- Overlay для панели -->
        <div class="ai-panel-overlay" id="panelOverlay" onclick="closeAIPanel()"></div>

        <!-- Loop Controls -->
        <div class="controls-section">
            <div class="section-title">Loop Management</div>
            <div class="controls loop-controls">
                <button class="btn btn-loop" onclick="addLoop()">+ Add to Queue</button>
                <button class="btn btn-loop" onclick="prevLoop()">◀ Prev Loop</button>
                <button class="btn btn-loop" onclick="nextLoop()">Next Loop ▶</button>
            </div>
        </div>

        <!-- Статус-бар -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <div class="status-indicator" id="statusIndicator"></div>
                <span class="status-value" id="statusText">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Engine:</span>
                <span class="status-value">Strudel</span>
            </div>
        </div>

        <!-- Футер -->
        <div class="footer">
            Powered by <a href="https://strudel.cc" target="_blank">Strudel</a> | Made with ♥ for WO_v1
