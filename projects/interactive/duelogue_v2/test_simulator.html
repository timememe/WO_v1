    <style>

<body>
    <h1>üéÆ DUELOGUE v2 - BALANCE SIMULATOR üéÆ</h1>

    <div class="controls">
        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä: </label>
        <input type="number" id="gamesCount" value="100" min="10" max="1000">
        <button onclick="runSimulation()">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–∏–º—É–ª—è—Ü–∏—é</button>
        <button onclick="clearOutput()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>

    <div id="output">–ì–æ—Ç–æ–≤ –∫ —Å–∏–º—É–ª—è—Ü–∏–∏...</div>

    <!-- Modules -->
    <script src="modules/cards_v2.js"></script>
    <script src="modules/engine_v2.js"></script>

    <script>
        const output = document.getElementById('output');

        function log(text, className = '') {
            const line = document.createElement('div');
            if (className) line.className = className;
            line.textContent = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        // –ü—Ä–æ—Å—Ç–æ–π –ò–ò –¥–ª—è —Å–∏–º—É–ª—è—Ü–∏–∏
        class SimulatorAI {
            constructor(deck, isPlayer) {
                this.deck = [...deck];
                this.usedCards = [];
                this.isPlayer = isPlayer;
            }

            chooseCard(engine) {
                const actor = this.isPlayer ? engine.player : engine.enemy;
                const availableCards = this.deck.filter(
                    card => !this.usedCards.includes(card) && engine.canAffordCard(card, actor)
                );

                if (availableCards.length === 0) return null;

                // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 1: vulnerability
                const lastTurn = engine.getLastTurn(!this.isPlayer);
                if (lastTurn) {
                    const vulnCard = availableCards.find(
                        card => card.type === lastTurn.card.vulnerability
                    );
                    if (vulnCard) return vulnCard;
                }

                // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 2: momentum
                if (engine.momentum.chain > 0) {
                    const chainCard = availableCards.find(
                        card => card.type === engine.momentum.type
                    );
                    if (chainCard && Math.random() > 0.3) return chainCard;
                }

                // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 3: —ç–∫–æ–Ω–æ–º–∏—è —Ä–µ—Å—É—Ä—Å–æ–≤
                if (actor.logic <= 2 && actor.emotion > 2) {
                    const emotionCards = availableCards.filter(c => c.type === CardType.EMOTION);
                    if (emotionCards.length > 0) {
                        return emotionCards[Math.floor(Math.random() * emotionCards.length)];
                    }
                }
                if (actor.emotion <= 2 && actor.logic > 2) {
                    const logicCards = availableCards.filter(c => c.type === CardType.LOGIC);
                    if (logicCards.length > 0) {
                        return logicCards[Math.floor(Math.random() * logicCards.length)];
                    }
                }

                // –°–ª—É—á–∞–π–Ω–∞—è –∫–∞—Ä—Ç–∞
                return availableCards[Math.floor(Math.random() * availableCards.length)];
            }

            markUsed(card) {
                this.usedCards.push(card);
            }
        }

        function simulateGame() {
            const engine = new GameEngine();
            engine.initGame(playerCards, enemyCards);

            const playerAI = new SimulatorAI(playerCards, true);
            const enemyAI = new SimulatorAI(enemyCards, false);

            const stats = {
                turns: 0,
                rounds: 0,
                finalScales: 0,
                winner: null,
                winReason: null,
                playerFinalLogic: 0,
                playerFinalEmotion: 0,
                enemyFinalLogic: 0,
                enemyFinalEmotion: 0,
                momentumChains: 0,
                vulnerabilitiesHit: 0,
                maxMomentumChain: 0
            };

            let infiniteLoopProtection = 0;
            const MAX_TURNS = 50;

            while (engine.gameState === 'playing' && infiniteLoopProtection < MAX_TURNS) {
                infiniteLoopProtection++;

                // –•–æ–¥ –∏–≥—Ä–æ–∫–∞
                const playerCard = playerAI.chooseCard(engine);
                if (!playerCard) break;

                const playerTurn = engine.playCard(playerCard, true);
                if (!playerTurn) break;

                playerAI.markUsed(playerCard);
                stats.turns++;

                if (playerTurn.vulnerabilityTriggered) stats.vulnerabilitiesHit++;
                if (playerTurn.momentumBonus > 0) {
                    stats.momentumChains++;
                    stats.maxMomentumChain = Math.max(stats.maxMomentumChain, engine.momentum.chain);
                }

                if (engine.gameState !== 'playing') break;

                // –•–æ–¥ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
                const enemyCard = enemyAI.chooseCard(engine);
                if (!enemyCard) break;

                const enemyTurn = engine.playCard(enemyCard, false);
                if (!enemyTurn) break;

                enemyAI.markUsed(enemyCard);
                stats.turns++;

                if (enemyTurn.vulnerabilityTriggered) stats.vulnerabilitiesHit++;
                if (enemyTurn.momentumBonus > 0) {
                    stats.momentumChains++;
                    stats.maxMomentumChain = Math.max(stats.maxMomentumChain, engine.momentum.chain);
                }
            }

            stats.rounds = engine.currentRound;
            stats.finalScales = engine.scalesValue;
            stats.winner = engine.gameState;
            stats.winReason = engine.winReason || engine.loseReason || 'timeout';
            stats.playerFinalLogic = engine.player.logic;
            stats.playerFinalEmotion = engine.player.emotion;
            stats.enemyFinalLogic = engine.enemy.logic;
            stats.enemyFinalEmotion = engine.enemy.emotion;

            return stats;
        }

        function runSimulation() {
            clearOutput();
            const gamesCount = parseInt(document.getElementById('gamesCount').value);

            log(`üéÆ === –ù–ê–ß–ò–ù–ê–ï–ú –°–ò–ú–£–õ–Ø–¶–ò–Æ ${gamesCount} –ò–ì–† ===\n`, 'stat-title');

            const results = {
                totalGames: gamesCount,
                playerWins: 0,
                enemyWins: 0,
                draws: 0,
                winReasons: {},
                loseReasons: {},
                avgTurns: 0,
                avgRounds: 0,
                avgFinalScales: 0,
                scalesWins: 0,
                resourceWins: 0,
                roundsWins: 0,
                totalVulnerabilities: 0,
                totalMomentumChains: 0,
                maxMomentumSeen: 0,
                avgPlayerLogic: 0,
                avgPlayerEmotion: 0,
                avgEnemyLogic: 0,
                avgEnemyEmotion: 0,
                games: []
            };

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—ã
            for (let i = 0; i < gamesCount; i++) {
                const gameStats = simulateGame();
                results.games.push(gameStats);

                if (gameStats.winner === 'won') {
                    results.playerWins++;
                    results.winReasons[gameStats.winReason] = (results.winReasons[gameStats.winReason] || 0) + 1;

                    if (gameStats.winReason === 'scales') results.scalesWins++;
                    if (gameStats.winReason === 'resources' || gameStats.winReason === 'resources_tie') results.resourceWins++;
                    if (gameStats.winReason === 'rounds') results.roundsWins++;
                } else if (gameStats.winner === 'lost') {
                    results.enemyWins++;
                    results.loseReasons[gameStats.winReason] = (results.loseReasons[gameStats.winReason] || 0) + 1;
                } else {
                    results.draws++;
                }

                results.avgTurns += gameStats.turns;
                results.avgRounds += gameStats.rounds;
                results.avgFinalScales += gameStats.finalScales;
                results.totalVulnerabilities += gameStats.vulnerabilitiesHit;
                results.totalMomentumChains += gameStats.momentumChains;
                results.maxMomentumSeen = Math.max(results.maxMomentumSeen, gameStats.maxMomentumChain);
                results.avgPlayerLogic += gameStats.playerFinalLogic;
                results.avgPlayerEmotion += gameStats.playerFinalEmotion;
                results.avgEnemyLogic += gameStats.enemyFinalLogic;
                results.avgEnemyEmotion += gameStats.enemyFinalEmotion;

                if ((i + 1) % 10 === 0) {
                    log(`–ü—Ä–æ–≥—Ä–µ—Å—Å: ${i + 1}/${gamesCount} –∏–≥—Ä...`, 'progress');
                }
            }

            // –í—ã—á–∏—Å–ª—è–µ–º —Å—Ä–µ–¥–Ω–∏–µ
            results.avgTurns = (results.avgTurns / gamesCount).toFixed(1);
            results.avgRounds = (results.avgRounds / gamesCount).toFixed(1);
            results.avgFinalScales = (results.avgFinalScales / gamesCount).toFixed(2);
            results.avgPlayerLogic = (results.avgPlayerLogic / gamesCount).toFixed(1);
            results.avgPlayerEmotion = (results.avgPlayerEmotion / gamesCount).toFixed(1);
            results.avgEnemyLogic = (results.avgEnemyLogic / gamesCount).toFixed(1);
            results.avgEnemyEmotion = (results.avgEnemyEmotion / gamesCount).toFixed(1);

            // –í—ã–≤–æ–¥–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            displayResults(results);
        }

        function displayResults(results) {
            log('\n‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'summary');
            log('üìä –†–ï–ó–£–õ–¨–¢–ê–¢–´ –°–ò–ú–£–õ–Ø–¶–ò–ò', 'stat-title');
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n', 'summary');

            // –û–±—â–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            log('üéØ –û–ë–©–ê–Ø –°–¢–ê–¢–ò–°–¢–ò–ö–ê:', 'stat-title');
            log(`–í—Å–µ–≥–æ –∏–≥—Ä: ${results.totalGames}`);
            log(`–ü–æ–±–µ–¥ –∏–≥—Ä–æ–∫–∞: ${results.playerWins} (${(results.playerWins/results.totalGames*100).toFixed(1)}%)`);
            log(`–ü–æ–±–µ–¥ —Å–∫–µ–ø—Ç–∏–∫–∞: ${results.enemyWins} (${(results.enemyWins/results.totalGames*100).toFixed(1)}%)`);
            log(`–ù–∏—á—å–∏—Ö: ${results.draws} (${(results.draws/results.totalGames*100).toFixed(1)}%)`);
            log('');

            // –ë–∞–ª–∞–Ω—Å
            const winRate = results.playerWins / results.totalGames * 100;
            log('‚öñÔ∏è  –ê–ù–ê–õ–ò–ó –ë–ê–õ–ê–ù–°–ê:', 'stat-title');
            if (winRate >= 45 && winRate <= 55) {
                log('‚úÖ –ò–î–ï–ê–õ–¨–ù–´–ô –ë–ê–õ–ê–ù–° (45-55% –ø–æ–±–µ–¥)', 'summary');
            } else if (winRate >= 40 && winRate <= 60) {
                log('‚úÖ –•–û–†–û–®–ò–ô –ë–ê–õ–ê–ù–° (40-60% –ø–æ–±–µ–¥)', 'summary');
            } else if (winRate >= 35 && winRate <= 65) {
                log('‚ö†Ô∏è  –ü–†–ò–ï–ú–õ–ï–ú–´–ô –ë–ê–õ–ê–ù–° (35-65% –ø–æ–±–µ–¥)', 'warning');
            } else {
                log('‚ùå –î–ò–°–ë–ê–õ–ê–ù–°! –¢—Ä–µ–±—É–µ—Ç—Å—è –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –º–µ—Ö–∞–Ω–∏–∫', 'error');
            }
            log('');

            // –ü—Ä–∏—á–∏–Ω—ã –ø–æ–±–µ–¥/–ø–æ—Ä–∞–∂–µ–Ω–∏–π
            log('üèÜ –ü–†–ò–ß–ò–ù–´ –ü–û–ë–ï–î –ò–ì–†–û–ö–ê:', 'stat-title');
            for (const [reason, count] of Object.entries(results.winReasons)) {
                log(`  ${reason}: ${count} (${(count/results.playerWins*100).toFixed(1)}%)`);
            }
            log('');

            log('üíÄ –ü–†–ò–ß–ò–ù–´ –ü–û–†–ê–ñ–ï–ù–ò–ô –ò–ì–†–û–ö–ê:', 'stat-title');
            for (const [reason, count] of Object.entries(results.loseReasons)) {
                log(`  ${reason}: ${count} (${(count/results.enemyWins*100).toFixed(1)}%)`);
            }
            log('');

            // –°—Ä–µ–¥–Ω–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏
            log('üìà –°–†–ï–î–ù–ò–ï –ü–û–ö–ê–ó–ê–¢–ï–õ–ò:', 'stat-title');
            log(`–•–æ–¥–æ–≤ –∑–∞ –∏–≥—Ä—É: ${results.avgTurns}`);
            log(`–†–∞—É–Ω–¥–æ–≤ –∑–∞ –∏–≥—Ä—É: ${results.avgRounds}`);
            log(`–§–∏–Ω–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤–µ—Å–æ–≤: ${results.avgFinalScales}`);
            log(`–§–∏–Ω–∞–ª—å–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã –∏–≥—Ä–æ–∫–∞: ${results.avgPlayerLogic}üß† ${results.avgPlayerEmotion}‚ù§Ô∏è`);
            log(`–§–∏–Ω–∞–ª—å–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã —Å–∫–µ–ø—Ç–∏–∫–∞: ${results.avgEnemyLogic}üß† ${results.avgEnemyEmotion}‚ù§Ô∏è`);
            log('');

            // –ú–µ—Ö–∞–Ω–∏–∫–∏
            log('üîß –ò–°–ü–û–õ–¨–ó–û–í–ê–ù–ò–ï –ú–ï–•–ê–ù–ò–ö:', 'stat-title');
            log(`–°—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–π Vulnerability: ${results.totalVulnerabilities} (${(results.totalVulnerabilities/results.avgTurns/results.totalGames*100).toFixed(1)}% —Ö–æ–¥–æ–≤)`);
            log(`–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–π Momentum: ${results.totalMomentumChains} (${(results.totalMomentumChains/results.avgTurns/results.totalGames*100).toFixed(1)}% —Ö–æ–¥–æ–≤)`);
            log(`–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Ü–µ–ø—å Momentum: ${results.maxMomentumSeen}`);
            log('');

            // –í—ã–≤–æ–¥—ã
            log('üí° –í–´–í–û–î–´ –ò –†–ï–ö–û–ú–ï–ù–î–ê–¶–ò–ò:', 'stat-title');

            if (results.avgRounds < 3) {
                log('‚ö†Ô∏è  –ò–≥—Ä—ã —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–µ - –≤–æ–∑–º–æ–∂–Ω–æ, —Å—Ç–æ–∏—Ç —É–≤–µ–ª–∏—á–∏—Ç—å —Å—Ç–∞—Ä—Ç–æ–≤—ã–µ —Ä–µ—Å—É—Ä—Å—ã', 'warning');
            } else if (results.avgRounds > 8) {
                log('‚ö†Ô∏è  –ò–≥—Ä—ã —Å–ª–∏—à–∫–æ–º –¥–æ–ª–≥–∏–µ - –≤–æ–∑–º–æ–∂–Ω–æ, —Å—Ç–æ–∏—Ç —É–º–µ–Ω—å—à–∏—Ç—å —Ä–µ—Å—É—Ä—Å—ã –∏–ª–∏ —É–≤–µ–ª–∏—á–∏—Ç—å —É—Ä–æ–Ω', 'warning');
            } else {
                log('‚úÖ –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∏–≥—Ä –æ–ø—Ç–∏–º–∞–ª—å–Ω–∞');
            }

            const scalesWinPercent = results.scalesWins / results.playerWins * 100;
            const resourceWinPercent = results.resourceWins / results.playerWins * 100;

            if (scalesWinPercent > 80) {
                log('‚ö†Ô∏è  –ë–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –ø–æ–±–µ–¥ —á–µ—Ä–µ–∑ –≤–µ—Å—ã - —Ä–µ—Å—É—Ä—Å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤–ª–∏—è—Ç–µ–ª—å–Ω–∞', 'warning');
            } else if (resourceWinPercent > 80) {
                log('‚ö†Ô∏è  –ë–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –ø–æ–±–µ–¥ —á–µ—Ä–µ–∑ –∏—Å—Ç–æ—â–µ–Ω–∏–µ - –≤–æ–∑–º–æ–∂–Ω–æ, —Ä–µ—Å—É—Ä—Å—ã —Å–ª–∏—à–∫–æ–º –≤–∞–∂–Ω—ã', 'warning');
            } else {
                log('‚úÖ –•–æ—Ä–æ—à–∏–π –±–∞–ª–∞–Ω—Å –º–µ–∂–¥—É –≤–µ—Å–∞–º–∏ –∏ —Ä–µ—Å—É—Ä—Å–∞–º–∏');
            }

            const vulnRate = results.totalVulnerabilities / (results.avgTurns * results.totalGames) * 100;
            if (vulnRate < 10) {
                log('‚ö†Ô∏è  Vulnerability –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ä–µ–¥–∫–æ - –≤–æ–∑–º–æ–∂–Ω–æ, —Å—Ç–æ–∏—Ç —É–≤–µ–ª–∏—á–∏—Ç—å –±–æ–Ω—É—Å', 'warning');
            } else if (vulnRate > 30) {
                log('‚ö†Ô∏è  Vulnerability —Å–ª–∏—à–∫–æ–º —á–∞—Å—Ç–∞—è - –≤–æ–∑–º–æ–∂–Ω–æ, —Å—Ç–æ–∏—Ç —É–º–µ–Ω—å—à–∏—Ç—å –±–æ–Ω—É—Å', 'warning');
            } else {
                log('‚úÖ Vulnerability —Ä–∞–±–æ—Ç–∞–µ—Ç —Ö–æ—Ä–æ—à–æ');
            }

            const momentumRate = results.totalMomentumChains / (results.avgTurns * results.totalGames) * 100;
            if (momentumRate < 15) {
                log('‚ö†Ô∏è  Momentum –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ä–µ–¥–∫–æ - –≤–æ–∑–º–æ–∂–Ω–æ, –±–æ–Ω—É—Å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–µ–Ω', 'warning');
            } else if (momentumRate > 40) {
                log('‚ö†Ô∏è  Momentum —Å–ª–∏—à–∫–æ–º —á–∞—Å—Ç—ã–π - –≤–æ–∑–º–æ–∂–Ω–æ, –±–æ–Ω—É—Å —Å–ª–∏—à–∫–æ–º –≤–µ–ª–∏–∫', 'warning');
            } else {
                log('‚úÖ Momentum —Ä–∞–±–æ—Ç–∞–µ—Ç —Ö–æ—Ä–æ—à–æ');
            }
