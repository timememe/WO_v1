    <script>
        // ============================================
        // –ö–û–ù–°–û–õ–¨–ù–´–ï –ö–û–ú–ê–ù–î–´ –î–õ–Ø –¢–ï–°–¢–ò–†–û–í–ê–ù–ò–Ø

        // –ò–ò –¥–ª—è —Å–∏–º—É–ª—è—Ü–∏–∏ (–≥–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è)
        function chooseCard(engine, isPlayer) {
                const deck = isPlayer ? playerCards : enemyCards;
                const usedCards = isPlayer ? engine.usedPlayerCards : engine.usedEnemyCards;

                const availableCards = deck.filter(card => !usedCards.includes(card));

                if (availableCards.length === 0) return null;

                // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 1: vulnerability
                const lastTurn = engine.getLastTurn(!isPlayer);
                if (lastTurn) {
                    const vulnCard = availableCards.find(
                        card => card.type === lastTurn.card.vulnerability
                    );
                    if (vulnCard) return vulnCard;
                }

                // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 2: momentum
                if (engine.momentum.chain > 0) {
                    const chainCard = availableCards.find(
                        card => card.type === engine.momentum.type
                    );
                    if (chainCard && Math.random() > 0.3) return chainCard;
                }

                // –°–ª—É—á–∞–π–Ω–∞—è –∫–∞—Ä—Ç–∞
                return availableCards[Math.floor(Math.random() * availableCards.length)];
        }

        window.runBalanceTests = function(gamesCount = 100) {
            console.log(`\nüéÆ === –ó–ê–ü–£–°–ö –°–ò–ú–£–õ–Ø–¶–ò–ò ${gamesCount} –ò–ì–† ===\n`);

            const results = {
                totalGames: gamesCount,
                playerWins: 0,
                enemyWins: 0,
                draws: 0,
                winReasons: {},
                loseReasons: {},
                totalTurns: 0,
                totalScales: 0,
                totalVulnerabilities: 0,
                totalMomentumChains: 0,
                maxMomentumSeen: 0
            };

            const startTime = Date.now();

            // –°–∏–º—É–ª—è—Ü–∏—è –æ–¥–Ω–æ–π –∏–≥—Ä—ã
            function simulateGame() {
                const engine = new GameEngine();
                engine.initGame(playerCards, enemyCards);

                const gameData = {
                    turns: 0,
                    vulnerabilities: 0,
                    momentumChains: 0,
                    maxMomentum: 0
                };

                let infiniteLoopProtection = 0;
                const MAX_TURNS = 100;

                while (engine.gameState === 'playing' && infiniteLoopProtection < MAX_TURNS) {
                    infiniteLoopProtection++;

                    // –•–æ–¥ –∏–≥—Ä–æ–∫–∞
                    const playerCard = chooseCard(engine, true);
                    if (!playerCard) break;

                    const playerTurn = engine.playCard(playerCard, true);
                    if (!playerTurn) break;

                    gameData.turns++;
                    if (playerTurn.vulnerabilityTriggered) gameData.vulnerabilities++;
                    if (playerTurn.momentumBonus > 0) {
                        gameData.momentumChains++;
                        gameData.maxMomentum = Math.max(gameData.maxMomentum, engine.momentum.chain);
                    }

                    if (engine.gameState !== 'playing') break;

                    // –•–æ–¥ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
                    const enemyCard = chooseCard(engine, false);
                    if (!enemyCard) break;

                    const enemyTurn = engine.playCard(enemyCard, false);
                    if (!enemyTurn) break;

                    gameData.turns++;
                    if (enemyTurn.vulnerabilityTriggered) gameData.vulnerabilities++;
                    if (enemyTurn.momentumBonus > 0) {
                        gameData.momentumChains++;
                        gameData.maxMomentum = Math.max(gameData.maxMomentum, engine.momentum.chain);
                    }
                }

                return {
                    ...gameData,
                    finalScales: engine.scalesValue,
                    winner: engine.gameState,
                    reason: engine.winReason || engine.loseReason || 'timeout'
                };
            }

            // –ó–∞–ø—É—Å–∫ –∏–≥—Ä
            for (let i = 0; i < gamesCount; i++) {
                const gameData = simulateGame();

                if (gameData.winner === 'won') {
                    results.playerWins++;
                    results.winReasons[gameData.reason] = (results.winReasons[gameData.reason] || 0) + 1;
                } else if (gameData.winner === 'lost') {
                    results.enemyWins++;
                    results.loseReasons[gameData.reason] = (results.loseReasons[gameData.reason] || 0) + 1;
                } else {
                    results.draws++;
                }

                results.totalTurns += gameData.turns;
                results.totalScales += gameData.finalScales;
                results.totalVulnerabilities += gameData.vulnerabilities;
                results.totalMomentumChains += gameData.momentumChains;
                results.maxMomentumSeen = Math.max(results.maxMomentumSeen, gameData.maxMomentum);

                if ((i + 1) % 100 === 0) {
                    console.log(`  –ü—Ä–æ–≥—Ä–µ—Å—Å: ${i + 1}/${gamesCount} –∏–≥—Ä...`);
                }
            }

            const duration = ((Date.now() - startTime) / 1000).toFixed(2);

            // –í—ã—á–∏—Å–ª—è–µ–º —Å—Ä–µ–¥–Ω–∏–µ
            const avgTurns = (results.totalTurns / results.totalGames).toFixed(1);
            const avgScales = (results.totalScales / results.totalGames).toFixed(2);
            const vulnRate = (results.totalVulnerabilities / results.totalTurns * 100).toFixed(1);
            const momentumRate = (results.totalMomentumChains / results.totalTurns * 100).toFixed(1);

            // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            console.log(`\n‚è±Ô∏è  –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞ –∑–∞ ${duration} —Å–µ–∫—É–Ω–¥\n`);
            console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
