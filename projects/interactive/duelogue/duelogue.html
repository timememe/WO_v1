<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диалоговая битва!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            box-sizing: border-box;
            gap: 10px;
        }
        .game-wrapper {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        h1 {
            font-size: clamp(12px, 3vw, 18px);
            margin-bottom: 8px;
            text-shadow: 1px 1px #000;
            text-align: center;
            line-height: 1.2;
        }
        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
            box-sizing: border-box;
            padding: 10px;
        }
        .visual-screen {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            margin-bottom: 10px;
            overflow: hidden;
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        .visual-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .visual-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
        }
        .speech-bubble {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid #fff;
            font-size: clamp(8px, 2vw, 10px);
            max-width: 85%;
            text-align: center;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            word-wrap: break-word;
            line-height: 1.2;
        }
        .speech-bubble.visible {
            opacity: 1;
        }
        .stats-overlay {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            display: flex;
            justify-content: space-between;
            gap: 6px;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .stats-overlay.visible {
            opacity: 1;
        }
        .stat-panel {
            flex: 1;
            background-color: rgba(42, 42, 42, 0.9);
            border: 1px solid #444;
            border-radius: 6px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: clamp(6px, 1.5vw, 8px);
        }
        .stat-title {
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #b9b9b9;
        }
        .stat-row {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .stat-name {
            min-width: 48px;
        }
        .stat-bar {
            flex: 1;
            height: 6px;
            background-color: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        .stat-bar-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }
        .stat-bar-fill.logic {
            background: linear-gradient(90deg, #4aa3ff, #2357ff);
        }
        .stat-bar-fill.emotion {
            background: linear-gradient(90deg, #ff7aa2, #ff3a64);
        }
        .stat-number {
            min-width: 26px;
            text-align: right;
        }
        .points-overlay {
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            display: flex;
            justify-content: space-between;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .points-overlay.visible {
            opacity: 1;
        }
        .points-overlay div {
            display: flex;
            gap: 6px;
        }
        .dot {
            width: clamp(10px, 2.5vw, 12px);
            height: clamp(10px, 2.5vw, 12px);
            border-radius: 50%;
            background-color: #555;
            transition: background-color 0.3s;
            border: 1px solid #333;
        }
        .dot.active.player {
            background-color: #2317a6;
        }
        .dot.active.enemy {
            background-color: #ff0000;
        }
        #dialog {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #444;
        }
        .message {
            margin: 6px 0;
            padding: 6px 8px;
            border-radius: 4px;
            max-width: 80%;
            font-size: clamp(8px, 2vw, 10px);
            line-height: 1.2;
            word-wrap: break-word;
        }
        .player {
            background-color: #2317a6;
            margin-left: auto;
            text-align: right;
        }
        .enemy {
            background-color: #4d0000;
            margin-right: auto;
            text-align: left;
        }
        .turn {
            font-size: clamp(6px, 1.5vw, 8px);
            color: #888;
            margin-bottom: 3px;
        }
        .cards-container {
            width: 100%;
            max-width: 450px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 10px;
            box-sizing: border-box;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 10px;
            align-content: start;
        }
        .card {
            position: relative;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 3px solid rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 6px;
            aspect-ratio: 2.5/3.5;
            min-height: 120px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: visible;
        }
        .card:hover:not(.used) {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .card-uses {
            position: absolute;
            top: -6px;
            right: -6px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(9px, 2vw, 11px);
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.8);
            z-index: 1;
        }
        .card.Атака {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-color: #c0392b;
        }
        .card.Атака:hover:not(.used) {
            background: linear-gradient(135deg, #ff5c4c 0%, #d0493b 100%);
        }
        .card.Защита {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            border-color: #229954;
        }
        .card.Защита:hover:not(.used) {
            background: linear-gradient(135deg, #37be70 0%, #32a964 100%);
        }
        .card.Уклонение {
            background: linear-gradient(135deg, #f39c12 0%, #d68910 100%);
            border-color: #d68910;
        }
        .card.Уклонение:hover:not(.used) {
            background: linear-gradient(135deg, #ffac22 0%, #e69920 100%);
        }
        .card.used, .card:disabled {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            border-color: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .card-title {
            font-weight: bold;
            font-size: clamp(9px, 2vw, 11px);
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            word-wrap: break-word;
            hyphens: auto;
        }
        .card-desc {
            font-size: clamp(7px, 1.6vw, 9px);
            line-height: 1.4;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            hyphens: auto;
            opacity: 0.9;
        }
        .card-stats {
            font-size: clamp(8px, 1.7vw, 10px);
            font-weight: bold;
            padding: 4px 6px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }
        #discardButton {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            border: 2px solid #333;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 12px;
        }
        #discardButton:hover {
            background-color: #cc5200;
        }
        #discardButton:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="container">
            <h1>ДУЕЛОГ</h1>
            <div class="visual-screen" id="visualScreen">
                <img id="visualBackground" class="visual-background" src="" alt="Фон">
                <img id="visualImage" class="visual-image" src="" alt="Сцена">
                <div id="speechBubble" class="speech-bubble"></div>
                <div id="statsOverlay" class="stats-overlay">
                    <div id="playerStatsOverlay" class="stat-panel">
                        <div class="stat-title">Ты</div>
                        <div class="stat-row">
                            <span class="stat-name">Логика</span>
                            <div class="stat-bar">
                                <div id="playerLogicBar" class="stat-bar-fill logic"></div>
                            </div>
                            <span id="playerLogicValue" class="stat-number">4</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-name">Эмоции</span>
                            <div class="stat-bar">
                                <div id="playerEmotionBar" class="stat-bar-fill emotion"></div>
                            </div>
                            <span id="playerEmotionValue" class="stat-number">4</span>
                        </div>
                    </div>
                    <div id="enemyStatsOverlay" class="stat-panel">
                        <div class="stat-title">Скептик</div>
                        <div class="stat-row">
                            <span class="stat-name">Логика</span>
                            <div class="stat-bar">
                                <div id="enemyLogicBar" class="stat-bar-fill logic"></div>
                            </div>
                            <span id="enemyLogicValue" class="stat-number">4</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-name">Эмоции</span>
                            <div class="stat-bar">
                                <div id="enemyEmotionBar" class="stat-bar-fill emotion"></div>
                            </div>
                            <span id="enemyEmotionValue" class="stat-number">4</span>
                        </div>
                    </div>
                </div>
                <div id="pointsOverlay" class="points-overlay">
                    <div id="playerPointsOverlay">
                        <div class="dot" data-index="0"></div>
                        <div class="dot" data-index="1"></div>
                        <div class="dot" data-index="2"></div>
                    </div>
                    <div id="enemyPointsOverlay">
                        <div class="dot" data-index="0"></div>
                        <div class="dot" data-index="1"></div>
                        <div class="dot" data-index="2"></div>
                    </div>
                </div>
            </div>
            <div id="dialog"></div>
        </div>

        <div class="cards-container">
            <div id="handInfo" style="text-align: center; font-size: 10px; color: #aaa; margin-bottom: 8px;">Карты: 0/5</div>
            <button id="discardButton" onclick="gameEngine.drawFromDiscard()" style="display: none;">Взять из колоды</button>
            <div class="cards-grid" id="cardDeck"></div>
        </div>
    </div>

    <script src="game.js?v=20251012_11"></script>
    <script src="game.test.js"></script>
</body>
</html>
